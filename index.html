    <div id="sweets-carousel" class="carousel slide slider" data-ride="carousel">

            <li data-target="#sweets-carousel" data-slide-to="2"></li>

        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <video src="sweet_word.mov" autoplay="true" loop="true" class="d-block w-100 vid" alt="First Slide"></video>
                <div class="carousel-caption">
                    <h3>Mini Cake</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/cakepop.jpg" class="d-block w-100" alt="Second Slide">

                </div>

            <div class="carousel-item">

                </div>
            </div>
            <div class="carousel-item">
                <img src="img/cupcake.jpeg" class="d-block w-100" alt="Forth Slide">

                </div>
            </div>

                </div>
            </div>
            <div class="carousel-item">
                <img src="img/bonboncandy.jpg" class="d-block w-100" alt="Sixth Slide">
                <div class="carousel-caption">
                    <h3>Bourbon Raspberry Candies</h3>
                </div>
            </div>
